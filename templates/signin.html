{% load staticfiles %}
<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>Detail Admin - Sign in</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet" />

    <link href="{% static 'css/bootstrap/bootstrap-responsive.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap/bootstrap-overrides.css' %}" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/elements.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/icons.css' %}" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib/font-awesome.css' %}" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="{% static 'css/compiled/signin.css' %}" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
    <script src="{% static 'js/regist.js'  %}"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>


    <!-- background switcher -->
    <div class="bg-switch visible-desktop">
        <div class="bgs">
            <a href="#" data-img="landscape.jpg" class="bg active">
                <img src="{% static 'img/bgs/landscape.jpg' %}" />
            </a>
            <a href="#" data-img="blueish.jpg" class="bg">
                <img src="{% static 'img/bgs/blueish.jpg' %}" />
            </a>            
            <a href="#" data-img="7.jpg" class="bg">
                <img src="{% static 'img/bgs/7.jpg' %}" />
            </a>
            <a href="#" data-img="8.jpg" class="bg">
                <img src="{% static 'img/bgs/8.jpg' %}" />
            </a>
            <a href="#" data-img="9.jpg" class="bg">
                <img src="{% static 'img/bgs/9.jpg' %}" />
            </a>
            <a href="#" data-img="10.jpg" class="bg">
                <img src="{% static 'img/bgs/10.jpg' %}" />
            </a>
            <a href="#" data-img="11.jpg" class="bg">
                <img src="{% static 'img/bgs/11.jpg' %}" />
            </a>
        </div>
    </div>


    <div class="row-fluid login-wrapper">
        <a href="index.html">
            <img class="logo" src="{% static 'img/logo-white.png' %}" />
        </a>

        <div class="span4 box">
            <div class="content-wrap">
                <h6>Log in</h6>
                 <div class="form-group">
                     <div   class="col-sm-4 col-sm-offset-2 alert alert-danger " id="sessions"  style="display:none;" > </div>
                 </div>
                <input class="span12" type="text" id="username" placeholder="username" />
                <span id="usernameTip"></span>
                <input class="span12" type="password" id="password" placeholder="Your password" />
                 <span id="passwordTip"></span>
                <a href="#" class="forgot">Forgot password?</a>
                <div class="remember">
                    <input id="remember-me" type="checkbox" />
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="button" id="submit" class="btn-glow primary login">login in</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="span4 no-account">
            <p>Don't have an account?</p>
            <a href="signup.html">Sign up</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>

    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            var $btns = $(".bg-switch .bg");
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");
                var bag = "{% static 'img/bgs/' %}"+bg;
                $("html").css("background-image", "url(" + bag + ")");
            });

        });
    </script>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
